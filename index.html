<head>
  <meta charset="UTF-8" />

  <title>Punjabi Darbar Menu</title>

      justify-content: center;
      gap: 10px;
      margin: 15px 0;
      flex-wrap: wrap;
    }
    #languageSelector button {

      border: none;
      background: #222;
      color: #fff;
      border-radius: 8px;

    .category {

      align-items: center;

</head>

</header>

<footer>

let currentLang = "en";

function switchLang(lang) {
  currentLang = lang;
  renderMenu();
}

function renderMenu() {
  const container = document.getElementById("menuContainer");
  container.innerHTML = '';

  for (let category in MENU) {
    const div = document.createElement('div');
    div.className = 'category';

    div.innerHTML = `<h2>${category}</h2>`;

    MENU[category].forEach(item => {
      div.innerHTML += `
        <div class='item'>
          <img src='${item.img}' />
          <div>
            <div class='item-name'>${item.name[currentLang]}</div>
            <div class='price'>${item.price}</div>
          </div>
        </div>`;
    });

    container.appendChild(div);
  }
}
renderMenu();

function openAdmin() {
  let pass = prompt("Enter Admin Password:");
  if (pass === "1234") alert("Admin Panel Coming Soon (Will Add Editor Here)");
  else alert("Incorrect Password");
}
</script>

<!-- Admin Editor Panel -->
<div id="adminPanel" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#00000099; backdrop-filter:blur(4px); padding-top:60px;">
  <div style="width:340px; margin:auto; background:#fff; padding:20px; border-radius:12px;">
    <h2 style="margin-top:0; text-align:center;">Admin Menu Editor</h2>

    <label>Category:</label>
    <select id="adminCategory" style="width:100%; padding:8px; margin-bottom:10px;"></select>

    <label>Dish Name (English):</label>
    <input id="dishNameEn" style="width:100%; padding:8px; margin-bottom:10px;" />

    <label>Price:</label>
    <input id="dishPrice" style="width:100%; padding:8px; margin-bottom:10px;" />

    <label>Image URL:</label>
    <input id="dishImg" style="width:100%; padding:8px; margin-bottom:10px;" />

    <button onclick="addDish()" style="width:100%; padding:10px; background:black; color:white; border:none; border-radius:8px; margin-bottom:10px;">Add Dish</button>
    <button onclick="closeAdmin()" style="width:100%; padding:10px; background:#777; color:white; border:none; border-radius:8px;">Close</button>
  </div>
</div>

<script>
function openAdmin() {
  let pass = prompt("Enter Admin Password:");
  if (pass === "1234") {
    loadCategories();
    document.getElementById('adminPanel').style.display = 'block';
  } else alert("Incorrect Password");
}

function closeAdmin() {
  document.getElementById('adminPanel').style.display = 'none';
}

function loadCategories() {
  let select = document.getElementById('adminCategory');
  select.innerHTML = '';
  for (let c in MENU) select.innerHTML += `<option>${c}</option>`;
}

function addDish() {
  let category = document.getElementById('adminCategory').value;
  let en = document.getElementById('dishNameEn').value;
  let price = document.getElementById('dishPrice').value;
  let img = document.getElementById('dishImg').value;

  if (!en || !price || !img) { alert("Please fill all fields"); return; }

  MENU[category].push({
    name: { en: en, hi: en, mr: en, pa: en, gu: en, bn: en, ta: en, te: en, kn: en, ml: en },
    price: price,
    img: img
  });

  renderMenu();
  alert("Dish Added Successfully!");
}
</script>

</body>
</html>
